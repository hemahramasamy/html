<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table,th,td{
                border: 1px black;
                border-collapse: collapse;
                border-style: ridge;
                color: crimson;
                padding: 15px;
            }
            h1{
                color: coral;
            }
            th{
                background-color: antiquewhite;
            }
            td{
                background-color: cornflowerblue;
            }
        </style>
    </head>
    <body>

        <center>
            <h1>STUDENT DATA</h1>
        <table >
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>

        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr> 
           <td colspan="2">7</td>
        </tr>
        </table>
        </center>
    </body>
</html>
